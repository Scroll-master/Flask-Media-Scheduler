<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Здесь можно добавить общую шапку для всех страниц -->
    </header>

    <main>
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </main>

    <footer>
        <!-- Здесь можно добавить общий подвал для всех страниц -->
    </footer>
</body>
</html>
